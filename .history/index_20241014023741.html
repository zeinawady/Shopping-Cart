<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container p-5">
            <div class="row">
        <h1>Login</h1>
        
        <form>
            <div class="input-group mb-3 ">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="email" id="email-input" class="form-control" placeholder="Enter Your Email" aria-label="Email" aria-describedby="basic-addon1">
              </div>


              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"> <i class="fas fa-lock"></i></span>
                <input type="password" id="password-input" class="form-control" placeholder="Enter Your Password" aria-label="Password" aria-describedby="basic-addon1">
              </div>
            <button class="btn btn-secondary" type="submit">Login</button>
        </form>
    </div>
</div>
</div>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.min.js.map"></script>
    <script src="js/script.js"></script>



</body>

</html>
