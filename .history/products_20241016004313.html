<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/products.css">
</head>

<body>
    <div class="container mt-5">
        <header class="d-flex align-items-center justify-content-between">
            <h2 class="title me-3">Shop With Us</h2>
            <div class="icon-cart"><i class="fa-solid fa-cart-shopping icon"></i>
                <span class="circleSum bg-danger text-white rounded-circle text-center"></span>
            </div>
        </header>

        <div class="products-container row my-4 ">
              <!--product lists are here using js  -->
        </div>
    </div>
    <div class="cartTab">
        <div class="container mt-4">
            <h3 class="mb-3">Shopping Cart</h3>

            <div class="listCart">
                <!-- choosen item listed by js -->
            </div>
<!-- total price here by js -->
            <div class="buttons">
                <p class="fw-bold sum"></p>
                <button class="btn btn-outline-secondary" id="close">Close</button>
                <button class="btn btn-outline-success">Check Out</button>

            </div>
        </div>

    </div>


    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.min.js.map"></script>
<script src="js/product.js"></script>

</body>

</html>
