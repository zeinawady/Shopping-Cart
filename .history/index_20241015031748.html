<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
 

  <div class="container-fluid">

<div class="login align-items-center p-5 m-auto ">

    <form id="form">
    <h2 class="my-3">Register</h2>
    <p id="result" class="text-danger fw-bold mt-3"></p>
    

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
        <input type="text" id="username-input" class="form-control" placeholder="Username" aria-label="email" aria-describedby="basic-addon1" required>

    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="email" id="email-input" class="form-control" placeholder="Email" aria-label="email" aria-describedby="basic-addon1" required>

    </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-unlock"></i></span>
        <input type="password" id="password-input" class="form-control" placeholder="Password" aria-label="password" aria-describedby="basic-addon1" required>
      
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
        <input type="password" id="repeat-password-input" class="form-control" placeholder="Confirm Password" aria-label="password" aria-describedby="basic-addon1" required>
      
    </div>

      <button type="click" id="btn" class="btn btn-secondary my-3" >Register</button>
   <br>
      <a href="#" class="text-decoration-none text-success fw-bolder">Already Have Account? Login</a>
    </form>
</div>






    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.min.js.map"></script>
    <script src="js/script.js"></script>

</body>

</html>
